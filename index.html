<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do list</title>
	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="/styles/style.css">
	<script src="scripts/ToDoList.js" defer></script>
	<script src="scripts/controlsMenu.js" defer></script>
	<script src="scripts/index.js" defer></script>
</head>
<body>
	<main>
		<div class="to-do-list">
			<div class="to-do-list__controls controls">
				<button class="controls__toggle" type="button"></button>
				<menu class="controls__menu" id="controls-menu" >
					<li>
						<button class="controls__button" type="menu" value="even">Highlight even elements</button>
					</li>
					<li>
						<button class="controls__button" type="menu" value="odd">Highlight odd elements</button>
					</li>
					<li>
						<button class="controls__button" type="menu" value="removeLast">Remove last element</button>
					</li>
					<li>
						<button class="controls__button" type="menu" value="removeFirst">Remove first element</button>
					</li>
				</menu>
			</div>
			<h1 class="to-do-list__header">To Do List</h1>
			<div class="to-do-list__body">
				<div class="to-do-list__input-wrapper">
					<input class="to-do-list__input" type="text" minlength="1" maxlength="21" value="" placeholder="Type here...">
					<button class="to-do-list__add-item" type="button" value="addItem" title="add item to list"></button>
				</div>
				<ul class="to-do-list__items">
					<li class="to-do-list__item">
						<button class="to-do-list__complete" value="complete" title="complete item"></button>
						<p class="to-do-list__text">Text 1</p>
						<button class="to-do-list__delete" type="button" value="delete" title="remove item"></button>
					</li>
					<li class="to-do-list__item">
						<button class="to-do-list__complete" value="complete" title="complete item"></button>
						<p class="to-do-list__text">Text 1</p>
						<button class="to-do-list__delete" type="button" value="delete" title="remove item"></button>
					</li>

				</ul>

			</div>
		</div>
	</main>
	<footer class="full-bleed">
		<div class="wrapper credits">
			<p class="credits__name">Created By Rautkin Andrey, 2023</p>
			<a href="https://github.com/Slumrag" target="_blank" class="credits__link">My Github</a>
		</div>
	</footer>
</body>
</html>
