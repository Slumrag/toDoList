<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do list</title>
	<link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/style.css">
	<script src="./scripts/ToDoList.js" defer></script>
	<!-- <script src="scripts/HTMLToDoListItem.js" defer></script> -->
	<script src="./scripts/HTMLToDoList.js" defer></script>
	<script src="./scripts/controlsMenu.js" defer></script>
	<script src="./scripts/index.js" defer></script>
</head>
<body>
	<main class="wrapper">
		<div class="to-do-list">
			<div class="to-do-list__controls controls">

				<menu class="controls__menu controls__menu_hidden" id="controls-menu" >
					<li>
						<button class="controls__button" type="menu" value="even">Highlight even elements</button>
					</li>
					<li>
						<button class="controls__button" type="menu" value="odd">Highlight odd elements</button>
					</li>
					<li>
						<button class="controls__button" type="menu" value="removeLast">Remove last element</button>
					</li>
					<li>
						<button class="controls__button" type="menu" value="removeFirst">Remove first element</button>
					</li>
				</menu>
				<button class="controls__toggle" type="button"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M5 6H19M5 10H19M5 14H19M5 18H19" stroke="#000000" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg></button>
			</div>
			<h1 class="to-do-list__header">To Do List</h1>
			<div class="to-do-list__body">
				<div class="to-do-list__input-wrapper">
					<input class="to-do-list__input"
					id="list-input-text" type="text" minlength="1" maxlength="21" value="" placeholder="Type here...">
					<button class="to-do-list__add-item" type="button" value="addItem" title="add item to list">
						<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M7 12L12 12M12 12L17 12M12 12V7M12 12L12 17" stroke="#000000" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</button>
				</div>
				<ul class="to-do-list__items" id="to-do-list">

				</ul>
			</div>
		</div>
	</main>
	<footer class="full-bleed">
		<div class="wrapper credits">
			<p class="credits__name">Created By Rautkin Andrey, 2023</p>
			<a href="https://github.com/Slumrag" target="_blank" class="credits__link">My Github</a>
		</div>
	</footer>
</body>
</html>
